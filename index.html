<!DOCTYPE html6>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="library">
  <section id="header">
    <h1>library</h1>
  </section>
  <section id="libraryStats" class="flex">
    <div class="stats flex">
      <p>Authors:</p>
      <p>Books: </p>
      <p>Books read:</p>
    </div>

    <div class="newBookButton">
      <button class="addBook" type="button"><span>&#43;</span>Add Book</button>
    </div>
  </section>
  <section id="bookList">
    <div class="bookCards"></div>
  </section>
 
  <div class="bookCardUi hidden flex">
    <div>
      <button type="button" id="deleteBook"><img src="./images/bin.png" alt="delete book"></button>
    </div>
    <div>
      <p>Author</p>
      <p></p>
    </div>
    <div>
      <p>Book</p>
      <p></p>
    </div>
    <div>
      <p>Pages</p>
      <p></p>
    </div>
    <div>
      <p>Read?</p>
      <button type="button" id="toggleReadStatus">Yes</button>
    </div>
  </div>

  <dialog id="bookDetailsModal">
    <form id ="modal" class="flex" action="" method="dialog">
      <button type="button" class="cancelButton">&#10799;</button>
      <div>
        <label for="authorName">Author Name</label>
        <input type="text" id="authorName" name="authorName">
      </div>

      <div>
        <label for="bookName">Book Name</label>
        <input type="text" id="bookName" name="bookName">
      </div>

      <div>
        <label for="bookPages">Book Pages</label>
        <input type="number" id="bookPages" name="bookPages">
      </div>

      <div>
        <label for="isBookRead">Is Book Read?</label>
        <input type="checkbox" id="isBookRead" name="isBookRead">
      </div>

      <button type="button" class="submitBook">Submit</button>
    </form>
  </dialog>
  </div>
  <script src="script.js"></script>
</body>
</html>
