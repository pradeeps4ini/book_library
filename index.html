<!DOCTYPE html6>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="library">
  <section id="header">
    <h1>library</h1>
  </section>

  <section id="libraryStats" class="flex">
    <div class="libraryStats flex">
      <div class="flex">
        <p>Authors:</p>
        <p>0</p>
      </div>
      <div class="flex">
        <p>Books: </p>
        <p>0</p>
      </div>
      <div class="flex">
        <p>Books read:</p> 
        <p>0</p>
      </div>
      <div class="flex">
        <p>Books not read:</p>
        <p>0</p>
      </div>
    </div>

    <div class="newBookButton">
      <button class="addNewBookBtn" type="button"><span>&#43;</span> Add New Book</button>
    </div>
  </section>
  <section id="books">
    <div id="bookList"></div>
  </section>
 
  <dialog id="bookInputModal">
    <form id ="formModal" class="flex" action="" method="dialog">
      <button type="button" class="bookInputCancelBtn">&#10799;</button>
      <div class="flex">
        <label for="authorName">Author Name</label>
        <input type="text" id="authorName" name="authorName" required>
      </div>

      <div class="flex">
        <label for="bookName">Book Name</label>
        <input type="text" id="bookName" name="bookName" required>
      </div>

      <div class="flex">
        <label for="bookPages">Book Pages</label>
        <input type="number" id="bookPages" name="bookPages">
      </div>

      <div class="flex">
        <label for="isBookRead">Is Book Read?</label>
        <input type="checkbox" id="isBookRead" name="isBookRead">
      </div>

      <button type="button" id="submitBook">submit</button>
    </form>
  </dialog>
  </div>

  <script src="script.js"></script>
</body>
</html>
